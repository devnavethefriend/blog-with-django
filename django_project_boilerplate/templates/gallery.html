{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Art Gallery</h1>
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">{{ artwork.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
